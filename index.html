<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Carta de San Valentín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />

    <title>Document</title>
</head>

<body>
    <!--Envelope Screen-->
    <div id="envelope-container">
        <img scr="envelope.jpg" alt="Envelope" id="envelope" />
        <p>♡ Cartita para ti ♡</p>
    </div>

    <!-- Letter Screen-->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-tittle">Quieres ser mi Valentín? :3</h1>

            <img src="cat_heart.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="yes.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Cita de San Valentín:</strong> Todo el día! Vístete bonito como siempre ♡
            </p>

        </div>
    </div>
    <script src="srcipt.js"></script>
</body>

</html>
